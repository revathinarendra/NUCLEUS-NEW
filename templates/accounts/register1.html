{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="{% static 'index1.css'%}" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Sign Up</h2>
        {% include 'includes/alerts.html' %}
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" placeholder="First Name">
              {{ form.first_name }}
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control" placeholder="Last Name">
              {{ form.last_name }}
            </div>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email">
            {{ form.email }}
          </div>
          
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
            {{ form.password }}
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Repeat Password">
            {{ form.confirm_password }}
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="date" class="form-control" placeholder="Date of Birth">
              {{ form.date_of_birth }}
            </div>
            <div class="form-group col-md-6">
                {{ form.gender }}
            </div>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" placeholder="Phone Number">
            {{ form.phone_number }}
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Profession">
            <select class="form-control" id="profession" name="profession">
                <option value="" selected disabled>Select Profession</option>
                {% for profession in professions %}
                <option value="{{ profession.id }}">{{ profession.name }}</option>
                {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Reference">
            <select class="form-control" id="referral" name="referral">
                <option value="" selected disabled>Select Referral</option>
                {% for referral in referrals %}
                <option value="{{ referral.id }}">{{ referral.name }}</option>
                {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-block">Sign Up</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
